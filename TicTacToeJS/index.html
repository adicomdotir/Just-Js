<html>

<head>
    <script src="game.js"></script>
    <title>TicTacToe</title>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>

<body onload="onInit()">
    <div>
        <button class="btn player-box" id="player1" onclick="playerOneNameClick()">Player1</button>
        <button class="btn" onclick="reset()">RESET</button>
        <button class="btn player-box" id="player2" onclick="playerTwoNameClick()">Player2</button>
    </div>
    <div>
        <table>
            <tr>
                <td id="1" onclick="cellClick()"></td>
                <td id="2" onclick="cellClick()"></td>
                <td id="3" onclick="cellClick()"></td>
            </tr>
            <tr>
                <td id="4" onclick="cellClick()"></td>
                <td id="5" onclick="cellClick()"></td>
                <td id="6" onclick="cellClick()"></td>
            </tr>
            <tr>
                <td id="7" onclick="cellClick()"></td>
                <td id="8" onclick="cellClick()"></td>
                <td id="9" onclick="cellClick()"></td>
            </tr>
        </table>
    </div>
    <div style="margin-top: 16px; color: #fff;">
        <span id="result"></span>
    </div>
</body>

</html>
